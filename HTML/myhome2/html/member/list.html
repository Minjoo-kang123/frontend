<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table{
            margin: 0 auto;
            border-collapse: collapse;
            width: 60%;
            border: 1px black solid;
        }
        tr, th, td{
            border-collapse: collapse;
            border: 1px black solid;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
    <tr>
        <th>이름</th>
        <th>아이디</th>
        <th>이메일</th>
        <th>전화번호</th>
    </tr>
        <% memberlist.forEach((val)=>{ %>
            <tr>
                <td><%= val.username %></td>
                <td><%= val.userid %></td>
                <td><%= val.email %></td>
                <td><%= val.phone %></td>
            </tr>
        <% }) %>
    </table>
    
</body>
</html>
