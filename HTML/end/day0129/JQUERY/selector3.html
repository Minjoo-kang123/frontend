<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" 
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <div id = "result" style="height: 500px; width: 300px; border: 1px solid red;"></div>
    <button type="button" id = "btnshow">나타낫다 사라짐</button>
</body>
</html>
<script>
    $(()=>{
        $("#btnshow").click(() =>{
            $("#result").hide('slow', function name(){
                $("#result").show('slow')
            });
        })
    })
</script>
