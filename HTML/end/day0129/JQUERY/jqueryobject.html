<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
</head>
<body>
    x : <input type="text" name="x" id="x"><br/>
    y : <input type="text" name="y" id="y"><br/>

    <button type="button" id = "btnAdd">계산</button>
</body>
</html>
<script>
    $(document).ready(()=>{
        $("#btnAdd").click(()=>{
            x = parseInt($("#x").val())
            y = parseInt($("#y").val())
            alert(x+ y)
        })
    })
</script>
