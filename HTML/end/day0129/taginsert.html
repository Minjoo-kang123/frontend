<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="product" id="product">
    <button type="button" id = "btnadd">추가</button>
    <button type="button" id = "btndel">삭제</button>
    <ul id = "coffee">
        <li>카카오</li>
    </ul>
</body>
</html>
<script>
    window.onload = ()=>{
        document.getElementById("btnadd").addEventListener("click", funAdd);
        document.getElementById("btndel").addEventListener("click", fundDel);
    }
    function funAdd(){
        let ul = document.getElementById("coffee");
        let li = document.createElement("li"); //태그 동적 생성 코드
        li.innerHTML = document.getElementById("product").value;
        ul.appendChild(li);
    }function fundDel(){
        let ul = document.getElementById("coffee");
        if(ul.children.length>1)
            ul.removeChild(ul.lastChild);
        else
            alert('삭제 ㄴ')
    }
</script>
