<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blue{
            border: 3px, solid, blue;
            padding: 2px;
            color: blueviolet;
        }
    </style>    
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
</head>
<body>
    <h2> hello </h2>
    <button type="button" id = "addCss">add css</button>
    <button type="button" id = "rmCss">remove css</button>
</body>
</html>
<script>
    $(()=>{
        $("#addCss").click(()=>{
            $("h2").addClass("blue");
        })
        $("#rmCss").click(()=>{
            $("h2").removeClass("blue")
        })
    })
</script>
