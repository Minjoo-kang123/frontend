<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        promise(동기함수 => 비동기로 변경해줌)
        
    </h1>
    <p>
        java 에서 함수를 멀티스레드로 마들려면 클레스 만들고 runnable인터페이스를 구현하거나
        thread 를 상속받거나 해줘야한다. 자바스크립트는 먼티스레드를 지원하지 않는다
        멀티스레드 대힌 promise를 사용
    </p>
</body>
</html>
<script>
    let promise = new Promise(function(resolve, reject){
        //특정시간에 함수 호출이 된다
        //1초뒤에 함수가 호출됨 . 1000 > 1초
        setTimeout (()=> {resolve(9)}, 1000);
    })
    
    promise.then((value)=> console.log(value))
    .catch((error) => console.log(error))
    .finally(()=>console.log("the end"))

    console.log(promise);
</script>
