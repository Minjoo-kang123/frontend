<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>게임 시작</h3>

    <button type="button" id = "si">가위 </button>
    <button type="button" id = "ro"> 바위 </button>
    <button type="button" id = "pa"> 보 </button>
    <div id = 'result'></div>
</body>
</html>
<script>
    sum = 0;
    play = {"승리" : 0, "패배" : 0, "무승부" : 0};
    window.onload = function(){
        let btn1 = document.getElementById('si');
        let btn2 = document.getElementById('ro');
        let btn3 = document.getElementById('pa');
        let result = document.getElementById('result');

        let m = ["가위", "바위", "보"];
        let n = ["무승부", "패배", "승리", "무승부", "패배", "승리"];
        btn1.addEventListener('click', ()=>{
            let rand = Math.ceil(Math.random()*3) - 1;
            alert("컴퓨터 : "+ m[rand]+ " 사용자 : 가위 \n 사용자 "+ n[rand]);
            sum += 1;
            play[n[rand]] += 1
            result.innerHTML = "총 경기 수 " + sum + "\n승 " + play["승리"] + " 패 " 
            + play["패배"] + " 무 " + play["무승부"] + " 승률 " + (play["승리"] + play["무승부"] * 0.5) / sum;
        })
        btn2.addEventListener('click', ()=>{
            let rand = Math.ceil(Math.random()*3) + 1;
            alert("컴퓨터 : "+ m[rand - 2]+ " 사용자 : 바위 \n 사용자 "+ n[rand]);
            sum += 1;
            play[n[rand]] += 1
            result.innerHTML = "총 경기 수 " + sum + "\n승 " + play["승리"] + " 패 " 
            + play["패배"] + " 무 " + play["무승부"] + " 승률 " + (play["승리"] + play["무승부"] * 0.5) / sum;
        })
        btn3.addEventListener('click', ()=>{
            let rand = Math.ceil(Math.random()*3)
            alert("컴퓨터 : "+ m[rand - 1]+ " 사용자 : 보 \n 사용자 "+ n[rand]);
            sum += 1;
            play[n[rand]] += 1
            result.innerHTML = "총 경기 수 " + sum + "\n승 " + play["승리"] + " 패 " 
            + play["패배"] + " 무 " + play["무승부"] + " 승률 " + (play["승리"] + play["무승부"] * 0.5) / sum;
        })
    }
</script>
