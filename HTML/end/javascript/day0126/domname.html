    <button id="btnAdd" type="button">계산하기</button>

<script>
    window.onload = function(){
        let btnAdd = document.getElementById("btnAdd");
        btnAdd.addEventListener('click', () =>{
            let sum = 0
            num = document.getElementsByName("number")
            num.forEach(element => {
                sum += parseInt(element.value);
            });
            alert(sum)
        })
    }
</script>
