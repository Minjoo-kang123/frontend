<script>
    function goChange(me){
        console.log(event)
        document.getElementsByTagName("body")[0].style.backgroundColor = me.style.backgroundColor;
        //html내부에는 event라는 객체가 있어서 별도의 id name 속성이 없더라도 해당 event객체를 통해 접근이 가능하다.
