<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="title1">제목 1</h3>
    <h3 id="title2">제목 2</h3>
    <h3 id="title3">제목 3</h3>
    <h3 id="title4">제목 4</h3>
</body>
</html>
<script>
    document.getElementById("title1").innerHTML="제목을 바꾸자 1"
    document.getElementById("title2").innerHTML="제목을 바꾸자 2"
    document.getElementById("title3").innerHTML="제목을 바꾸자 3"
    document.querySelector("#title4").innerHTML="제목을 바꾸자123"

    let title = ["title1", "title2", "title3"];
    let colors = ["#220320", "#010210", "#990319"]
    for(i in title){
        document.getElementById(title[i]).style.color= colors[i];
    }
</script>
