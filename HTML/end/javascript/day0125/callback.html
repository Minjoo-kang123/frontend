<script>
    function myfuntion(x, y, callback){
        console.log("callback start");

        result = callback(x, y);
        console.log(result);
        console.log("callback end");

    }

    //함수를 만들어서 전달
    function add(x, y){
        return x + y
    }

    myfuntion(3, 6, add);
    myfuntion(3, 6, function(a, b){
        return a + b
    });
    
    myfuntion(3, 6, (a, b) => a * b);
    /**/
</script>
