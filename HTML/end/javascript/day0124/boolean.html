    let x = "10";

    console.log(`${x} > 10 = ${x > 10}`);
    console.log(`${x} < 10 = ${x < 10}`);

    // === 는 형전환 없이 판단하는 논리연산자이다.
    console.log(`${x} = 10 = ${x === 10}`);
