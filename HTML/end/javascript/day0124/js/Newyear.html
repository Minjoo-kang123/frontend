<script>
    year = prompt("올해는 몇년도인가요?")
    year = parseInt(year);
    if(year != null){
        if(year % 4 == 0 && year % 100 != 0 || year % 400 == 0){
            alert(`${year}은 윤년입니다.`);
        }else{
            alert(`${year}은 윤년이 아닙니다.`);
        }
    }
</script>
