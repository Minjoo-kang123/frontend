<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 10;
        let b = 4;

        console.log(`${a} + ${b} = ${a + b}`);
        console.log(`${a} - ${b} = ${a - b}`);
        console.log(`${a} / ${b} = ${a / b}`);
        console.log(`${a} * ${b} = ${a * b}`);
        console.log(`${a} % ${b} = ${a % b}`);

        let c;
        console.log(`c = ${c}`);
        console.log(`${c} + ${a} = ${c + a}`); // 자바의 String format 표현식과 유사

        
        let d = null;
        console.log(`d = ${d}`);
        console.log(`${d} + ${a} = ${d + a}`);
        //undifinded 는 Nan(모름) null은 0으로 해석해서 계산이 된다.
    </script>
</body>
</html>
