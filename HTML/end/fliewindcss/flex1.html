<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid red;
        }.container{
            display: flex; /*외부에 있는 div 태그의 속성이 flex 이여야한다.*/
            flex-wrap: wrap;
        }.item{
            width: 200px;
            border: blue 1px solid;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"> flex 1</div>
        <div class="item"> flex 2 <br> hello </div>
        <div class="item"> flex 3 </div>
    </div>
</body>
</html>
