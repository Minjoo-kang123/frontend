<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid red;
        }.container{
            display: grid; /*외부에 있는 div 태그의 속성이 flex 이여야한다.*/
            grid-template-columns: 200px 200px 500px;
            grid-template-rows: auto;
        }.item{
            width: 200px;
            border: blue 1px solid;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"> grid 1</div>
        <div class="item"> grid 2 <br> hello </div>
        <div class="item"> grid 3 </div>
        <div class="item"> grid 5</div>
        <div class="item"> grid 6 <br> hello </div>
        <div class="item"> grid 7 </div>
        <div class="item"> grid 8</div>
        <div class="item"> grid 9 <br> hello </div>
        <div class="item"> grid 10 </div>
    </div>
</body>
</html>
