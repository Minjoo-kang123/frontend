<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
 <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
 <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <h1>SPA</h1><hr>
    <div id = "root"></div>
    <script type="text/babel">
        /*
            사용자 정의 컴포넌트를 만든다. React.Component를 상속받는다
            이를 상속받으며 반드시 오버라이딩 해야하는 함수로는 -render : ui 구성을 한다.
        */
        function AppClass(){                    
            //jsx 문법 규칙을 따른다. 반드시 트리구조여야한다.
                /*
                    onClick = {} > 해당 안에 함수 주소를 보내야한다.
                    addEventListner를 사용할 수 없다.
                */
               const click = ()=>{
                alert("hello")
               }

               return(
               <div>
                    <button type="button" onClick={click}>이벤트발생</button>
                </div>
               )
        }
        ReactDOM.render(
            <div>
                <AppClass/>    
                <AppClass/>    
                <AppClass/>    
                <AppClass/>    
            </div>
        ,
            document.getElementById("root")
        );
    </script>
</body>
</html>
