<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <h1>SPA</h1><hr>
    <div id = "root"></div>
    <script type="text/babel">
        /*
            사용자 정의 컴포넌트를 만든다. React.Component를 상속받는다
            이를 상속받으며 반드시 오버라이딩 해야하는 함수로는 -render : ui 구성을 한다.
        */
        class AppClass extends React.Component{
            render(){
             //지역변수를 지정 > json 객채로 저장한다.   
                let style = {
                color : "blue",
                backgroundColor : "red",
                padding : "10px"
            }
            const userInfo = {name : "yejun", age : 24}
                return(//jsx 문법 규칙을 따른다. 반드시 트리구조여야한다.
                
                    <div style = {style}>
                        <h3>사용자 컴포넌트</h3>
                        <h5>{userInfo.name}</h5>    
                    </div>
                )
            }
        }
        ReactDOM.render(
            <div>
                <AppClass/>    
                <AppClass/>    
                <AppClass/>    
                <AppClass/>    
            </div>
        ,
            document.getElementById("root")
        );
        /*
            첫번쨰 매개변수 - 트리구조와 태스집팜
            두번째 매개변수 0 시작 태그 개채
        */
    </script>
</body>
</html>
